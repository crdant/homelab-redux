injector:
  enabled: false 

server:
  ingress:
    enabled: true
    labels: {}
      # traffic: external
    annotations: 
      ncp/use-regex: "True"

      # |
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: vault.lab.crdant.net
        paths: 
        - /(.*)

    tls: 
    - secretName: vault-server-tls
      hosts:
        - vault.lab.crdant.net

  authDelegator:
    enabled: false

  dataStorage:
    storageClass: vsan